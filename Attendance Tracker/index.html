<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>

    <!-- Banner -->
    <header>
        <h1>Attendance Tracker</h1>
    </header>

    <!-- Introduction Area -->
    <section id="intro">
        <p>This system allows students to log in and mark attendance, while teachers and managers can access reports and user management tools.</p>
    </section>

    <!-- Login Form -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="manager">System Manager</option>
            </select><br><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p><a href="index.html">Home</a> | <a href="#">Logout</a></p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
