<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8d0d0; /* light red background */
        }
    </style>
</head>
<body>
    <header>
        <h1>Attendance Tracker - Manager Dashboard</h1>
    </header>

    <main>
        <h2>Welcome, Manager M001!</h2>

        <section>
            <h3>User Management</h3>
            
            <table border="1">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>S001</td>
                        <td>Student</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>T001</td>
                        <td>Teacher</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>M001</td>
                        <td>Manager</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <h3>Add New User</h3>
                <form action="#">
                    <label for="newUserId">User ID:</label>
                    <input type="text" id="newUserId" placeholder="Enter new user ID">
                    <br>
                    <label for="newRole">Role:</label>
                    <select id="newRole">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="manager">Manager</option>
                    </select>
                    <br>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html">Home</a> | <a href="index.html">Logout</a>
    </footer>
</body>
</html>
