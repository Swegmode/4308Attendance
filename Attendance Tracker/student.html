<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #e0f0ff; /* light blue background */
        }
    </style>
</head>
<body>
    <header>
        <h1>Attendance Tracker - Student Dashboard</h1>
    </header>

    <main>
        <h2>Welcome, Student S001!</h2>

        <section>
            <h3>Today's Class Schedule:</h3>
            <ul>
                <li>9:00 AM - Math</li>
                <li>11:00 AM - History</li>
                <li>2:00 PM - Science</li>
            </ul>

            <button onclick="markAttendance()">Sign In</button>
            <p id="confirmationMessage"></p>
        </section>
    </main>

    <footer>
        <a href="index.html">Home</a> | <a href="index.html">Logout</a>
    </footer>

    <script>
        function markAttendance() {
            document.getElementById("confirmationMessage").innerText = "Attendance marked for this class!";
        }
    </script>
</body>
</html>
